<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Busca CEP</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Busca CEP</h1>
      </ion-header-bar>
      <ion-content ng-controller="webServerCtrl">
          <label class="item item-input">
            <span class="input-label">CEP</span>
            <input type="text" ng-model="number">
          </label>       
          <button class="button button-block button-positive" ng-click="getData(number);">Buscar</button>
          
          <!-- Answer DIV if success -->
          <div class="list card" ng-hide="isHidden">

            <a href="#" class="item item-icon-left">
              <i class="icon ion-ios-location"></i>
               {{ tipoDeLogradouro }} {{ logradouro }}
            </a>

            <a href="#" class="item item-icon-left">
              <i class="icon ion-android-locate"></i>
              {{ bairro }}
            </a>

            <a href="#" class="item item-icon-left">
              <i class="icon ion-android-globe"></i>
              {{ cidade }}/{{ estado }}
            </a>

            <a href="#" class="item item-icon-left">
              <i class="icon ion-ios-email"></i>
              {{ cep }}
            </a>
          </div>
          
          <!-- Answer DIV if error (not found) -->
          <div class="list card" ng-hide="isHiddenError">
            <div class="item item-icon-left"><i class="icon ion-close-circled"></i><h2>NÃ£o encontrado!<h2></div>
          </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
